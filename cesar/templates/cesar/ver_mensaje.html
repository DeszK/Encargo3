{% extends "cesar/base.html" %}
{% load static %}
{% block content %}

<div class="container mt-5 d-flex justify-content-center">
  <div class="card" style="width: 100%; max-width: 600px;">
    <div class="card-body">
      <form action="" class="formulario_contacto" method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
              <div class="form-text">{{ field.help_text }}</div>
            {% endif %}
            {% for error in field.errors %}
              <div class="text-danger">{{ error }}</div>
            {% endfor %}
          </div>
        {% endfor %}
        <div class="d-grid">
          <a href="{% url 'lista_mensajes' %}" class="btn btn-primary">Volver</a>
          <a href="{% url 'enviar_correo' %}" class="btn btn-success">Responder</a>
        </div>
      </form>
      <div class="mt-3">
        {{ mensaje }}
      </div>
    </div>
  </div>
</div>

{% endblock %}
