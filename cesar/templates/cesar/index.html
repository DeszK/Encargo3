{% extends "cesar/base.html"%}

{% block content %}

  <!-- Carousel -->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="margin-top: 70px;">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        {%load static%}
        <img src={% static "/img/carousel-pizza1.png"%} class="d-block w-100">
      </div>
      <div class="carousel-item">
        {%load static%}
        <img src={% static "/img/carousel-pizza2.png"%} class="d-block w-100">
      </div>
      <div class="carousel-item">
        {%load static%}
        <img src={% static "/img/carousel-pizza3.png"%} class="d-block w-100">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>
  
  <!-- IMAGES -->
  <!-- Se utiliza row y col para ordenar bien las imagenes -->
  <div class="container-fluid" style="margin-bottom: 20px;">
    <div class="row">
      <div class="col">
        {%load static%}
        <img src={% static '/img/cesar_gif.gif'%} class="img-fluid" alt="Imagen 1" style="width: 100%; height: auto;">
      </div>
      <div class="col-lg-8">
        {%load static%}
        <img src={% static "/img/testeando.png"%}  class="img-fluid" alt="Imagen 2" style="width: 100%; height: 100%;">
      </div>
    </div>
  </div>

{%endblock%}
