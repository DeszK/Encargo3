{% extends "cesar/base.html"%}

{% block content %}

<div class="row">
    <div class="col-8">
        <div class="row" style="padding: 5px 0;">
            <div class="col-12">
                <div class="row">
                    {% for producto in productos %}
                    <div class="col-6">
                        <div class="card" style="height: 13rem; width: 23rem; margin: 5px 0px; margin-left:15px">
                            <div class="card-body">
                                <h5 class="card-title">{{producto.nombre}}</h5>
                                <p class="card-text">{{producto.categoria}}</p>
                                <p class="card-text">{{producto.precio}}</p>
                                <a href="{% url 'Add' producto.id %}"  class="btn btn-primary">Agregar al Carrito</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        {% include "cesar/carrito.html" %}
    </div>

</div>


{%endblock%}
