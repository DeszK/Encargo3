{% extends "cesar/base.html" %}
{% block content %}
    <div class="container-centered fuente" style="padding-top:5rem;">
        <div class="container">
            <!-- FORM -->
            <form action="{% url 'registro' %}" method="POST" id="formulario">
                {% csrf_token %}
                <span class="text-center formato_titulo_form">REGISTRARSE</span>
                <br>
                <div class="form-group">
                    <label for="itNombre">Nombre</label>
                    <input type="text" class="form-control" id="itNombre" name="nombre" placeholder="Nombre">
                    <div id="mensaje1"></div>
                </div>
                <div class="form-group">
                    <label for="itContrasena">Contraseña</label>
                    <input type="password" class="form-control" id="itContrasena" name="contrasena">
                    <div id="mensaje2"></div>
                </div>
                <div>
                    <label for="formGroupExampleInput">¿Ya tienes cuenta?</label>
                    <a class="label" href="#" style="color: blue;">Inicia sesion</a>
                </div>
                <button class="btn btn-primary">ENVIAR</button>
            </form>
        </div>
    </div>

    <!-- SCRIPTS -->
     {% load static %}
     <script src="{% static 'js/validaciones.js' %}"></script>
{% endblock %}
